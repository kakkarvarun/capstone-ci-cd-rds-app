name: CI-CD

on:
  push:
    branches: [ main, "feature/**" ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ca-central-1
  ECR_REPOSITORY: capstone-user-api

jobs:
  source_and_tests:
    name: Source + Build + Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=web_app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  code_scan:
    name: Code scanning (Docker image)
    runs-on: ubuntu-latest
    needs: source_and_tests

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Docker image for scan
        run: |
          docker build -t capstone-user-api:${{ github.sha }} .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: capstone-user-api:${{ github.sha }}
          format: 'table'
          exit-code: '0'

  deploy:
    name: Deploy to AWS (ECR + ECS via Terraform)
    runs-on: ubuntu-latest
    needs: code_scan
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform apply (infrastructure only)
        working-directory: infra
        run: terraform apply -auto-approve -input=false

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Terraform apply
        working-directory: infra
        env:
          TF_VAR_image_tag: ${{ env.IMAGE_TAG }}
        run: terraform apply -auto-approve -input=false
